<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://unpkg.com/aframe-gps-camera/dist/aframe-gps-camera.min.js"></script>
    <style>
        #distance-display {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            z-index: 9999;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="distance-display">거리: 계산중...</div>
    
    <a-scene 
        embedded 
        arjs="sourceType: webcam; gpsMinAccuracy: 500; debugUIEnabled: false;">
        
        <a-entity 
            gps-entity-place="latitude: 33.888264252609964; longitude: 130.71142062923866;"
            gltf-model="orio.gltf"
            look-at="[gps-camera]"
            scale="1 1 1">
        </a-entity>
        
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
    
    <script>
        const targetLat = 33.888264252609964;
        const targetLon = 130.71142062923866;
        
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; 
            const toRad = (value) => (value * Math.PI) / 180;
            const φ1 = toRad(lat1);
            const φ2 = toRad(lat2);
            const Δφ = toRad(lat2 - lat1);
            const Δλ = toRad(lon2 - lon1);
            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }
        
        document.querySelector("a-camera").addEventListener("gps-camera-update-position", (event) => {
            const userLat = event.detail.position.latitude;
            const userLon = event.detail.position.longitude;
            const distance = calculateDistance(userLat, userLon, targetLat, targetLon);
            const distanceDisplay = document.querySelector("#distance-display");
            distanceDisplay.textContent = `거리: ${distance.toFixed(2)}m`;
        });
    </script>
</body>
</html>
