<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AR.js with GLTF Model and Info Button</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }

        #info-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            z-index: 10;
        }

        #info-text {
            position: absolute;
            top: 50px;
            right: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 5px;
            font-size: 14px;
            display: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <button id="info-button">体験方法</button>
    <div id="info-text">カメラでHiroマーカーを映す</div>

    <a-scene 
        embedded 
        arjs='sourceType: webcam; debugUIEnabled: false;' 
        vr-mode-ui="enabled: false"
    >
        <a-assets>
            <a-asset-item id="3d-model" src="orio.gltf"></a-asset-item>
        </a-assets>
        <a-marker preset="hiro">
            <a-entity 
                gltf-model="#3d-model"
                scale="0.5 0.5 0.5"
                position="0 0 0"
                rotation="-90 0 0"
                animation="property: position; to: 0 0 1; dir: alternate; dur: 1000; loop: true;"
            ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const infoButton = document.getElementById('info-button');
        const infoText = document.getElementById('info-text');

        infoButton.addEventListener('click', () => {
            console.log('ボタンがクリックされました');
            
            infoText.style.cssText = 'display: block !important;';

            setTimeout(() => {
                infoText.style.display = 'none'; 
            }, 3000);
        });
    </script>
</body>
</html>
