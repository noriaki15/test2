<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.01">
    <title>AR.js with Distance Display</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
    <style>
        /* 거리 표시 인터페이스 스타일 */
        #distance-interface {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 10;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- 거리 정보를 표시할 고정 인터페이스 -->
    <div id="distance-interface">Distance: Calculating...</div>

    <!-- AR.js 장면 -->
    <a-scene embedded arjs>
        <!-- GPS 좌표로 모델 배치 -->
        <a-entity gps-entity-place="latitude: 33.888015469898704; longitude: 130.7107229141166;">
            <a-box color="red" scale="1 1 1"></a-box>
        </a-entity>
    </a-scene>

    <script>
        // 모델의 GPS 좌표
        const modelLat = 33.888015469898704; // 모델 위도
        const modelLon = 130.7107229141166; // 모델 경도

        // 거리 계산 함수
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // 지구 반지름 (미터)
            const φ1 = (lat1 * Math.PI) / 180;
            const φ2 = (lat2 * Math.PI) / 180;
            const Δφ = ((lat2 - lat1) * Math.PI) / 180;
            const Δλ = ((lon2 - lon1) * Math.PI) / 180;

            const a =
                Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c; // 거리 반환 (미터)
        }

        // 거리 인터페이스 업데이트
        const distanceInterface = document.getElementById("distance-interface");

        // GPS 업데이트를 감시
        navigator.geolocation.watchPosition(
            function (position) {
                const userLat = position.coords.latitude;
                const userLon = position.coords.longitude;

                // 사용자와 모델 간 거리 계산
                const distance = calculateDistance(userLat, userLon, modelLat, modelLon);

                // 거리 정보 업데이트
                distanceInterface.innerHTML = `Distance: ${distance.toFixed(2)} m`;
            },
            function (error) {
                console.error("Error getting location:", error);
                distanceInterface.innerHTML = "Unable to get location.";
            },
            {
                enableHighAccuracy: true, // 높은 정확도의 위치 정보 요청
                maximumAge: 0,           // 위치 캐싱 비활성화
                timeout: 5000            // 최대 응답 시간 (5초)
            }
        );
    </script>
</body>
</html>
