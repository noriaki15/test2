<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AR.js with GLTF Model and Info Button</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        
        /* 프로그램 설명 버튼을 화면 위에 우선적으로 보이도록 */
        #info-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            z-index: 10; /* 버튼을 다른 요소들보다 위에 표시 */
        }

        /* 설명 텍스트 */
        #info-text {
            position: absolute;
            top: 50px;
            right: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 5px;
            font-size: 14px;
            display: none; /* 기본적으로 숨김 */
            z-index: 10; /* 텍스트도 버튼 위에 표시되도록 설정 */
        }
    </style>
</head>
<body>
    <!-- 프로그램 설명 버튼과 텍스트 -->
    <button id="info-button">体験方法</button>
    <div id="info-text">カメラでHiroマーカーを映す</div>

    <!-- AR.js 환경 -->
    <a-scene 
        embedded 
        arjs='sourceType: webcam; debugUIEnabled: false;' 
        vr-mode-ui="enabled: false"
    >
        <a-assets>
            <a-asset-item id="3d-model" src="orio.gltf"></a-asset-item>
        </a-assets>
        <a-marker preset="hiro">
            <a-entity 
                gltf-model="#3d-model"
                scale="0.5 0.5 0.5"
                position="0 0 0"
                rotation="-90 0 0"
                animation="property: position; to: 0 0 1; dir: alternate; dur: 1000; loop: true;"
            ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const infoButton = document.getElementById('info-button');
        const infoText = document.getElementById('info-text');

        infoButton.addEventListener('click', () => {
            console.log('버튼 클릭됨');
            
            // 텍스트 표시, 중요도를 높이기 위해 !important 추가
            infoText.style.cssText = 'display: block !important;';
            
            // 3초 후 텍스트 숨김
            setTimeout(() => {
                infoText.style.display = 'none'; 
            }, 3000);
        });
    </script>
</body>
</html>
