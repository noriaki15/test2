<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>
    <button id="info-button">프로그램 설명</button>
    <div id="info-text" style="display:none;">이 프로그램은 AR.js를 사용하여 증강현실 경험을 제공합니다.</div>
    <script>
        const infoButton = document.getElementById('info-button');
        const infoText = document.getElementById('info-text');

        infoButton.addEventListener('click', () => {
            console.log('버튼 클릭됨');
            infoText.style.display = 'block';
            setTimeout(() => {
                infoText.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
